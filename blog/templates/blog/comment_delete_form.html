{% extends 'blog/base_blog.html' %}

{% block title %}
    Удаление комментария
{% endblock %}

{% block content %}
    <form class="edit-form" action="{{ comment.get_delete_url }}" method="post">
    {% csrf_token %}
    <h1 class="mb-3">Удалить комментарий пользователя {{ comment.name}}?</h1>
    <a href="{{ comment.get_absolute_url }}" class="btn btn-primary btn-lg mr-2">Не надо</a>
    <button type="submit" name="button" class="btn btn-danger btn-lg">Удалить</button>
    </form>
{% endblock %}
