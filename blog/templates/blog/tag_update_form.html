{% extends 'blog/base_blog.html' %}

{% block title %}
    Изменение тега «{{ tag.title|capfirst }}»
{% endblock %}

{% block content %}
    <form class="edit-form" action="{{ tag.get_update_url }}" method="post" style="max-width: 472px;">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="margin-top: 8px">Изменить</button>
    </form>
{% endblock %}
