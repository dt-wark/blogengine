<article class="post">
    <time>
        {% if post.current_year == post.date_pub|date:"Y" %}
            {{ post.date_pub|date:"j E" }}
        {% else %}
            {{ post.date_pub|date:"j E Y" }}
        {% endif %}
    </time>
    <h1>{{ post.title }}</h1>
    {{ post.formatted_markdown|safe }}
    <div class="post-meta">
        {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}" class="tag">{{ tag.title }}</a>
        {% endfor %}
    </div>
</article>
