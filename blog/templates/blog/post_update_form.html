{% extends 'blog/base_blog.html' %}

{% block title %}
    Редактирование «{{ post.title }}»
{% endblock %}

{% block content %}
    <form class="edit-form" action="{{ post.get_update_url }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary btn-lg" style="margin-top: 8px">Обновить</button>
    </form>
    {{ form.media }}
{% endblock %}
