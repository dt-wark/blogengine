{% extends 'blog/base_blog.html' %}

{% block title %}
    Удаление «{{ post.title }}»
{% endblock %}

{% block content %}
    <form class="edit-form" action="{{ post.get_delete_url }}" method="post">
    {% csrf_token %}
    <h1 class="mb-3">Удалить пост «{{ post.title}}»?</h1>
    <a href="{{ post.get_absolute_url }}" class="btn btn-primary btn-lg mr-2">Не надо</a>
    <button type="submit" name="button" class="btn btn-danger btn-lg">Удалить</button>
    </form>
{% endblock %}
