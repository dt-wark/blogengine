{% extends 'blog/base_blog.html' %}

{% block title %}
    Создание тега
{% endblock %}

{% block content %}
    <form action="{% url 'tag_create_url' %}" method="post" class="edit-form" style="max-width: 472px;">
        <h1>Новый тег</h1>
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group" style="max-width: 390px;">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="margin-top: 0.6rem;">Создать</button>
    </form>
{% endblock %}
